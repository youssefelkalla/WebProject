<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library System</h1>


  <div class="section form-container">
    <h2>Add New Book</h2>
    <form id="bookForm">
      <input type="text" id="title" placeholder="Enter book title" required>
      <input type="text" id="author" placeholder="Enter book author" required>
      <button type="submit">Add Book</button>
    </form>
  </div>


  <div class="section" id="book-count">
    <p>Book count: <span id="bookCount">0</span></p>
  </div>
  
  <div class="section">
    <h2>Books in Library</h2>
    <table id="bookTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Reset All Books Section -->
  <div class="section">
    <button id="reset-all-btn">Reset All Books</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
